mutation CreateTask(
  $clientMutationId: String!,
  $description: String!,
  $estimatedSize: Int!,
  $parentId: ID
) {
  createTask(input: {
    clientMutationId: $clientMutationId,
    description: $description,
    estimatedSize: $estimatedSize,
    parentId: $parentId
  }) {
    task {
      id
      description
      estimated_size
      type
      parent_id
      status
    }
  }
}
